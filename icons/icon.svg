<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#EE5A5A"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- Eye shape -->
  <ellipse cx="64" cy="58" rx="36" ry="24" fill="white" opacity="0.95"/>

  <!-- Pupil -->
  <circle cx="64" cy="58" r="14" fill="#333"/>

  <!-- Eye shine -->
  <circle cx="58" cy="53" r="4" fill="white"/>

  <!-- Checkmark below -->
  <path d="M44 90 L58 104 L88 74" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
