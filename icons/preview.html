<!DOCTYPE html>
<html>
<head>
  <title>Icon Preview & Export</title>
  <style>
    body {
      font-family: -apple-system, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    .container {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }
    .icon-box {
      text-align: center;
    }
    .icon-box p {
      margin-top: 10px;
      color: #666;
    }
    canvas {
      border: 1px solid #ddd;
      background: white;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #FF5722;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #E64A19;
    }
    .instructions {
      margin-top: 40px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>アイコンプレビュー</h1>

  <div class="container">
    <div class="icon-box">
      <canvas id="canvas128" width="128" height="128"></canvas>
      <p>128x128</p>
      <button onclick="download(128)">ダウンロード</button>
    </div>
    <div class="icon-box">
      <canvas id="canvas48" width="48" height="48"></canvas>
      <p>48x48</p>
      <button onclick="download(48)">ダウンロード</button>
    </div>
    <div class="icon-box">
      <canvas id="canvas16" width="16" height="16"></canvas>
      <p>16x16</p>
      <button onclick="download(16)">ダウンロード</button>
    </div>
  </div>

  <div class="instructions">
    <h3>使い方</h3>
    <ol>
      <li>各サイズの「ダウンロード」ボタンをクリック</li>
      <li>icon48.png, icon128.png として保存</li>
      <li>このiconsフォルダに配置</li>
    </ol>
  </div>

  <script>
    const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
      <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#FF6B6B"/>
          <stop offset="100%" style="stop-color:#EE5A5A"/>
        </linearGradient>
      </defs>
      <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#bg)"/>
      <ellipse cx="64" cy="58" rx="36" ry="24" fill="white" opacity="0.95"/>
      <circle cx="64" cy="58" r="14" fill="#333"/>
      <circle cx="58" cy="53" r="4" fill="white"/>
      <path d="M44 90 L58 104 L88 74" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>`;

    function renderIcon(size) {
      const canvas = document.getElementById('canvas' + size);
      const ctx = canvas.getContext('2d');
      const img = new Image();

      img.onload = () => {
        ctx.clearRect(0, 0, size, size);
        ctx.drawImage(img, 0, 0, size, size);
      };

      const blob = new Blob([svg], { type: 'image/svg+xml' });
      img.src = URL.createObjectURL(blob);
    }

    function download(size) {
      const canvas = document.getElementById('canvas' + size);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Render all sizes
    [128, 48, 16].forEach(renderIcon);
  </script>
</body>
</html>
