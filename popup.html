<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>閲覧済み商品チェッカー</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 16px 0;
      color: #333;
    }
    .section {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      resize: vertical;
      box-sizing: border-box;
    }
    textarea:focus {
      outline: none;
      border-color: #FF5722;
    }
    .hint {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #FF5722;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #E64A19;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    .status.success {
      display: block;
      background-color: #E8F5E9;
      color: #2E7D32;
    }
    .status.error {
      display: block;
      background-color: #FFEBEE;
      color: #C62828;
    }
    .stats {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>閲覧済み商品チェッカー</h1>

  <div class="section">
    <label for="itemIds">商品IDを登録</label>
    <textarea id="itemIds" placeholder="商品URLを入力&#10;例: https://jp.mercari.com/item/m12345678901&#10;例: https://item.fril.jp/xxxxx&#10;例: https://item.rakuten.co.jp/shop/product/&#10;&#10;複数行で複数登録可能"></textarea>
    <div class="hint">メルカリ・ラクマ・楽天市場対応</div>
  </div>

  <button id="registerBtn">登録する</button>

  <div id="status" class="status"></div>

  <div class="stats">
    登録済み: <span id="count">0</span> 件
  </div>

  <script src="popup.js"></script>
</body>
</html>
